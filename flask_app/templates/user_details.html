<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>User Page</title>
</head>

<body>
    <div class="container bg-secondary mt-4">
        <nav class="d-flex justify-content-between align-items-center">
            <h1 class="text-center">Welcome {{user_main.first_name}}!</h1>
            <div class="d-flex justify-content-end">
                <a href="/thoughts" class="btn btn-warning">Dashboard</a> |
                <a href="/logout" class="btn btn-warning">Log Out</a>
            </div>
        </nav>
    </div>
    <div class="container mt-4">
        <h1>{{user.first_name}}'s Thoughts:</h1>
        {% for thought in thoughts %}
        <div class="container border-bottom border-dark mt-4 mb-4">
            <p>{{thought.body}}</p>
        </div>
        {% endfor %}
    </div>
</body>

</html>
